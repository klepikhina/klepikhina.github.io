---
layout: default
---

<div class="skis">
  {% for ski in site.skis %}
    <article class="ski">

      <h1><a href="{{ site.baseurl }}{{ ski.url }}">{{ ski.title }}</a></h1>

      <div class="entry">
        {{ ski.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ ski.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
