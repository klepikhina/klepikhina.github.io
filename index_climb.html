---
layout: default
---

<div class="climbs">
  {% for climb in site.climbs %}
    <article class="climb">

      <h1><a href="{{ site.baseurl }}{{ climb.url }}">{{ climb.title }}</a></h1>

      <div class="entry">
        {{ climb.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ climb.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
